language: node_js
node_js:
  - 16
jobs:
  include:
    - stage: ci
      script:
        - npm install
        - npm run test:coverage
        - npm run build
      after_success: 
        - npm run coveralls
    - stage: cd
      before_deploy:
        - npm install
        - npm run test:coverage
        - npm run build
      deploy:
        edge: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        cleanup: false
        on:
          branch: main
      after_success:
        - npm run coveralls
stages:
  - name: ci
    if: type = pull_request
  - name: cd
    if: branch = main AND commit_message =~ /^[0-9]*\.[0-9]*\.[0-9]*$/
    